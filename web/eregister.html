            <h2 style="margin-bottom: 1em;margin-left: 6.5em;">Registration Form for Editor</h2>
        
            
            <div class="\39 u" >
            <div class="split">
               
                <table style="margin-left: 16em">
            
                <form action="EditorRegisterChecker" method="post">
                <tr>
                    <td><B>Full Name:</b></td>
                    <td><input type="text" name="fullname" placeholder="fullname"/></td>
                </tr>
                <tr>
                    <td><B>Username:</b></td>
                    <td><input type="text" name="username" placeholder="Username"/></td>
                </tr>
                <tr>
                    <td><B>E-mail:</b></td>
                    <td><input type="text" name="email" placeholder="E-mail"/></td>
                </tr>
                <tr>
                    <td><B>Password:</b></td>
                    <td><input type="password" name="password" placeholder="Password"/></td>
                </tr>
                <tr>
                    <td><B>Confirm Password:</B></td>
                    <td><input type="password" name="cpassword" placeholder="Confirm Password"/></td>
                </tr>
                <tr>
                    <td><B>Phone No:</b></td>
                    <td><input type="tel" name="phoneno" placeholder="Phone No"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"/></td>
                    <td><input type="reset" value="Reset"/></td>
                    
                </tr>
                </form>
            </table>
            </div>
        </div>
